<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHRIS INSURANCE | LOGIN</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="header">
      <nav>
        <a href="./index.html"
          ><img src="../gallery/assets/new-leadway-white-logo.png" width="70px"
        /></a>
      </nav>
    </div>
    <div id="log-div-1">
      <h2>LOGIN TO YOUR ACCOUNT</h2>

      <p>PLEASE PUT IN YOUR DETAILS BELOW</p>
    </div>
    <div id="log-over">
      <div id="div-three">
        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="text" placeholder="Enter Email" required="true" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              placeholder="Enter Password"
              required="true"
            />
          </div>
          <input type="submit" value="LOGIN" />
          <hr />
          <hr />
          <a class="button" href="./create.html"
            >DONT HAVE AN ACCOUNT? CREATE</a
          >
        </form>
      </div>
      <div id="log-img"><img src="../gallery/assets/R (1).jpeg" /></div>
    </div>
    <footer>
      <div id="footer-div">
        <img src="../gallery/assets/new-leadway-white-logo.png" width="10%" />
      </div>
      <p>&copy; 2024 Insurance Agency. All rights reserved.</p>
    </footer>
  </body>
</html>
